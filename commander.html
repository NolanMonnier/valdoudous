        <main>
            <h1 class="title" >Nous Contacter</h1>
            <p class="form-text">
                Veuillez SVP entrer vos informations, ainsi que votre message. Si vous souhaitez commander un 
                doudou, veuillez entrer le nom du doudou souhaité. 
            </p>
            <form action="https://formsubmit.co/nolan.mo@hotmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nouveau Contact Val Doudous!">
                <input type="hidden" name="_next" value="https://nolanmonnier.github.io/valdoudous/merci.html">


                <label for="email" class="form_label">Email:* </label> <br>
                <input type="email" id="email" class="form_input" name="email" placeholder="Entrez votre addresse E-mail" required> <br>

                <label for="nom" class="form_label">Nom:* </label> <br> 
                <input type="text" id="nom" class="form_input" name="nom" placeholder="Nom" required> <br>
                
                <label for="prenom" class="form_label">Prénom:* </label> <br>
                <input type="text" name="prenom" id="prenom" class="form_input" placeholder="Prénom" required> <br>

                <label for="autre" class="form_label">Autre Moyen de Communication: </label> <br>
                <textarea maxlength="500" name="autre" class="form_input" id="form_autre" id="autre" placeholder="Par ex: numéros de téléphone, Whatsapp, Facebook, Instagram, etc... (Maximum 500 charactères)"></textarea><br>

                <label for="message" class="form_label">Message:* </label> <br>
                <textarea maxlength="500" name="message" class="form_input" id="message" placeholder="Maximum 500 charactères" required></textarea><br>

                <button class="form_button" type="submit">Envoyer</button>
           </form>
